	<h1>Cobie Orger Artist</h1>
	<p>Cobie is a Melbourne based artist working in areas including performance, installation and video. Her work investigates the kinetic, spatial and sonic possibilities that exist between dance, sound and the moving image, particularly in non-conventional performance spaces. </p>
